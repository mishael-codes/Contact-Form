<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/enyimishael22@gmail.com" method="POST">
                <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name">

                <input
                type="email"
                name="email"
                placeholder="Your Email"
                required>

                <textarea name="message"
                id="message"
                placeholder="Enter Your Message"></textarea>
                
                <input
                type="hidden"
                name="_next"
                value="thanks.html">

                <input
                type="hidden"
                name="_subject"
                value="Uggghhh, Another message.">

                <button type="submit">Send</button>
            </form>
        </div>
</body>
</html>
